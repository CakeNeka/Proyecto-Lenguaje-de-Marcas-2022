    <section>
        <div class="center"><img src="./img/enhaced.png" alt="Baldur2 icon" width="65" height="65"></div>
        <h2>Contacta con Nosotros</h2>
        <article>
            <form action="">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre Completo: &nbsp;</label>
                    <input type="text" id="nombre" name="nombre" size="50"><br>
                    <br>
                    <label for="correo">Correo Electrónico: &nbsp;</label>
                    <input type="text" id="correo" name="correo" size="50">
                </fieldset>
                <fieldset>
                    <legend>Motivo del contacto</legend>
                    <label for="Seleccione una opción"></label>

                    <input type="radio" id="unirme" name="opcion" value="unirme" />
                    <label for="unirme">Quiero unirme al club de fans</label> <br>
                    <input type="radio" id="comentario" name="opcion" value="comentario" />
                    <label for="comentario">Quiero aportar un comentario</label> <br>
                    <input type="radio" id="mejorar" name="opcion" value="mejorar" />
                    <label for="mejorar">Quiero mejorar la página web</label> <br>
                    <input type="radio" id="otro" name="opcion" value="otro" />
                    <label for="otro">Otro</label> <br>
                </fieldset>
                <fieldset>
                    <label for="mensaje">Mensaje: </label> <br>
                    <textarea name="mensaje" id="mensaje" cols="60" rows="10"></textarea>
                </fieldset>
                <input type="submit" value="Enviar" size="40" style="height: 30px; width: 100px;">
            </form>
        </article>
    </section>
